<script> 
jQuery(document).ready(function($) {
    var animation = false;
    var availableCommands = ["all", "whois", 'social', 'work', 'education',
                    'skills', 'softskills', 'languages',
                    'projects',
	            
                    
                    
                    
                     'source' 
                    ] 

    $('body').terminal(function(command, term) {

     
    function whois () {
        term.echo ("");
        
        term.echo ("");
      }

    function social () {
        term.echo("");
        
            
        
        term.echo("")
    }
	    
    function certifications () {
        term.echo("");
        
    }
	    
    function work () {
        term.echo("");
        
    }

    function education () {
        term.echo("");
        
    }

    function skills () {
        term.echo(" ");
        
    }
    function softskills () {
        term.echo("");
        
    }
      
    function languages () {
        term.echo("");
        
    }

    
    function projects () {
        term.echo("");
        
    }

    function misc (){
        term.echo ("")
        term.echo("[[b;;]]" + "\n")
        term.echo ("[[;;]]")
        term.echo ("")
    }

    function help () {
        term.echo("\n[[b;white;]Available commands:]\n" +
                  "\n" + availableCommands.join(' ')+ '\n') 
    }

      function source() {
          term.echo("        _______            \n"+
                    "       |       |           \n"+
                    "       |       |           \n"+
                    "       |_______|_______    \n"+
	                "               |       |   \n"+
                    "               |       |   \n"+
                    " ______________|_______|   \n"+
                    "|      |       |       |   \n"+
                    "|      |       |       |   \n"+
                    "|______|_______|_______|   \n"+
                    "[[;red;]May the source be with you]\n"+
                    "[[;grey;]https://github.com/4s3ti/terminalcv\n");
      }

    
    function progress(percent, width) {
        var size = Math.round(width*percent/100);
        var left = '', taken = '', i;
        for (i=size; i--;) {
            taken += '=';
        }
        if (taken.length > 0) {
            taken = taken.replace(/=$/, '>');
        }
        for (i=width-size; i--;) {
            left += ' ';
        }
        return '[' + taken + left + '] ' + percent + '%';
    }

    function loading () {
        var i = 0, size = 30;
        prompt = term.get_prompt();
        string = progress(0, size);
        term.set_prompt(progress);
        animation = true;
        (function loop() {
            string = progress(i++, size);
            term.set_prompt(string);
            if (i < 100) {
                timer = setTimeout(loop, 10);
            } else {
                term.echo(progress(i, size) + ' [[b;green;]OK]').set_prompt(prompt);
                animation = false
            }
        })();
    }

       
        commands = command.split(/[ ]+/);
        switch(commands[0]) {
            case 'whois':
                whois();
                break;
            case 'social':
                social();
                break;
            case 'work':
                work();
                break;
            case 'education':
                education();
                break;
            case 'skills':
                skills();
                break;
            case 'softskills':
                softskills();
                break;
            case 'languages':
                languages();
                break;
            case 'projects':
                projects();
                break;
	    case 'certifications':
                certifications();
                break;
            case 'misc':
                misc();
                break;
            case 'help':
                help();
                break;
            case 'all':
                whois();
                social();
                work();
                education();
                skills();
                softskills();
                languages();
                projects();
		certifications();
                
                
                    source();
                
                break;
            
            case ':(){:|:&};:':
            case 'source':
                source();
                break;
            
            default:
                term.echo("\nunknown command: " + command + "\n" +
                          "please type 'help' for a list of available commands\n");
        }
    }, {
        prompt: '[[;grey;]][[;grey;]:~$]' + " ",
        greetings: "[[b;white;]]",
        keydown: function(e, term) {
            if (animation) {
                if (e.which == 68 && e.ctrlKey) { 
                    clearTimeout(timer);
                    animation = false;
                    term.echo(string + ' [[b;red;]FAIL]')
                    .set_prompt(prompt);
                }
                return false;
            }
        },
        autocompleteMenu: true,
        completion: availableCommands
        
    });
});
</script>
